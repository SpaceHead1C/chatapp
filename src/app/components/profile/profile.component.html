<div fxLayout="row" fxLayoutAlign="center">
<div fxLayout="column">
<img class="centered-and-cropped" src="{{ user.photoURL }}" width="150" height="150" style="border-radius: 50%" alt="user photo">
<h3>Nickname: {{ user.displayName }}</h3>
<div></div>
<div fxLayout="row" fxLayoutAlign="center">
  <mat-form-field *ngIf="nicknameEdit">
    <input matInput placeholder="Enter new nickname" [(ngModel)]="newNickname" type="text">
  </mat-form-field>
  <span matTooltip="OK">
    <button *ngIf="nicknameEdit" mat-icon-button (click)="updateName()">
      <mat-icon color="primary">check</mat-icon>
    </button>
  </span>
  <span matTooltip="Cancel">
    <button *ngIf="nicknameEdit" mat-icon-button (click)="editName()">
      <mat-icon color="warn">cancel</mat-icon>
    </button>
  </span>
  <span matTooltip="Change your nickname"><button *ngIf="!nicknameEdit" mat-mini-fab color="primary" (click)="editName()"><mat-icon>mode_edit</mat-icon></button>&nbsp;&nbsp;</span>
  <span matTooltip="Change profile pic"><button mat-mini-fab color="primary" (click)="fileInput.click()"><mat-icon>assignment_ind</mat-icon></button>&nbsp;&nbsp;</span>
  <input #fileInput type="file" (change)="chooseImage($event)" style="display: none;" />
  <mat-spinner *ngIf="spinnerToggle" [diameter]=17></mat-spinner>
</div>
